<div
  class="relative z-10"
  aria-labelledby="contact-modal-title"
  role="dialog"
  aria-modal="true"
>
  <!-- Backdrop -->
  <div
    v-show="isModalVisible"
    @click="isModalVisible = false"
    class="fixed inset-0 bg-gray-500/75 transition-opacity ease-out duration-300"
    :class="{'opacity-0': !isModalVisible, 'opacity-100': isModalVisible}"
    aria-hidden="true"
  ></div>

  <!-- Modal container -->
  <div
    v-show="isModalVisible"
    class="fixed inset-0 flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
  >
    <div
      class="relative transform overflow-hidden rounded-2xl bg-white px-5 pt-6 pb-5 text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:px-6"
      :class="{
        'opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95': !isModalVisible,
        'opacity-100 translate-y-0 sm:scale-100': isModalVisible,
        'ease-out duration-300': isModalVisible,
        'ease-in duration-200': !isModalVisible
      }"
      @click.stop
    >
      <!-- Close (top-right) -->
      <button
        type="button"
        class="absolute right-3 top-3 inline-flex items-center justify-center rounded-full p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-600 focus:outline-none focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600"
        @click="toggleModal"
        aria-label="Close"
      >
        <svg
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>

      <!-- Header -->
      <div class="text-center">
        <h3
          class="text-[6rem] md:text-5xl font-accent text-accent leading-none mb-1"
          id="contact-modal-title"
        >
          Contact
        </h3>
        <h4 class="text-3xl font-bold font-heading text-gray-900">
          Get in Touch
        </h4>
        <p class="mt-2 text-base text-gray-600 font-body">
          Pick the app you use most.
        </p>
      </div>

      <!-- Options -->
      <div class="mt-6 space-y-3">
        <a
          v-for="opt in contactOptions"
          :key="opt.id"
          :href="contactHref(opt)"
          target="_blank"
          rel="noopener"
          class="group inline-flex w-full items-center gap-3 rounded-xl border border-gray-300 bg-white px-4 py-3 text-base font-medium text-gray-800 hover:bg-gray-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600"
        >
          <!-- Icon bubble -->
          <span
            class="inline-flex h-10 w-10 shrink-0 items-center justify-center rounded-full bg-gray-100"
          >
            <!-- Telegram -->
            <svg
              v-if="opt.id === 'telegram'"
              class="h-5 w-5"
              viewBox="0 0 24 24"
              fill="currentColor"
              :style="{ color: opt.color }"
              aria-hidden="true"
            >
              <path
                d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"
              />
            </svg>
            <!-- Instagram -->
            <svg
              v-else-if="opt.id === 'instagram'"
              class="h-5 w-5"
              viewBox="0 0 24 24"
              :style="{ color: opt.color }"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                d="M7.03.084c-1.276.06-2.149.264-2.911.563-.789.308-1.458.72-2.123 1.388C1.33 2.703.92 3.372.616 4.162.321 4.926.12 5.798.064 7.076.009 8.353-.005 8.764.001 12.023c.007 3.259.021 3.667.082 4.948.061 1.276.264 2.148.563 2.91.309.789.72 1.457 1.388 2.123.668.665 1.337 1.074 2.128 1.38.764.295 1.637.496 2.914.552 1.277.056 1.688.069 4.947.062 3.258-.006 3.668-.021 4.948-.081 1.28-.061 2.147-.265 2.91-.563.789-.309 1.458-.72 2.123-1.388.665-.668 1.075-1.338 1.38-2.128.296-.763.497-1.636.552-2.913.056-1.28.069-1.69.063-4.948-.006-3.258-.021-3.667-.082-4.947-.061-1.28-.264-2.149-.563-2.912-.308-.789-.72-1.457-1.388-2.123C21.298 1.33 20.628.921 19.838.617 19.074.321 18.202.12 16.924.064 15.647.009 15.236-.005 11.977.001 8.718.008 8.31.022 7.03.084zm.14 21.693c-1.17-.051-1.805-.245-2.228-.408-.56-.216-.96-.477-1.382-.895-.422-.418-.681-.819-.9-1.378-.164-.423-.362-1.058-.417-2.228-.06-1.265-.072-1.645-.079-4.849-.007-3.204.005-3.583.06-4.848.05-1.169.246-1.805.408-2.228.216-.561.476-.96.895-1.382.419-.422.818-.681 1.378-.9.423-.165 1.058-.361 2.227-.417 1.266-.06 1.645-.072 4.848-.079 3.203-.007 3.583.005 4.85.061 1.169.051 1.805.244 2.228.408.561.216.96.475 1.382.895.422.42.682.818.9 1.379.165.422.362 1.056.417 2.226.06 1.266.074 1.645.08 4.849.006 3.203-.006 3.583-.061 4.848-.051 1.17-.245 1.806-.408 2.229-.216.56-.476.96-.895 1.381-.419.422-.818.681-1.378.9-.423.165-1.058.362-2.226.417-1.266.059-1.645.072-4.849.079-3.205.007-3.583-.006-4.848-.061zM17 5.586a1.44 1.44 0 1 0 1.439-1.442A1.44 1.44 0 0 0 17 5.586zM8 12.008a4 4 0 1 1 4.008 3.992A4 4 0 0 1 8 12.008z"
              />
            </svg>
            <!-- WhatsApp -->
            <svg
              v-else-if="opt.id === 'whatsapp'"
              class="h-5 w-5"
              viewBox="0 0 24 24"
              fill="currentColor"
              :style="{ color: opt.color }"
              aria-hidden="true"
            >
              <path
                d="M20.52 3.48A11.93 11.93 0 0 0 12 0C5.37 0 0 5.37 0 12c0 2.11.55 4.16 1.6 5.98L0 24l6.2-1.62A11.94 11.94 0 0 0 12 24c6.63 0 12-5.37 12-12 0-3.19-1.24-6.19-3.48-8.52ZM12 21.82c-1.94 0-3.82-.52-5.45-1.52l-.39-.23-3.68.96.98-3.52-.25-.4A9.82 9.82 0 0 1 2.18 12c0-5.41 4.4-9.82 9.82-9.82 2.63 0 5.1 1.02 6.95 2.87a9.77 9.77 0 0 1 2.87 6.95c0 5.42-4.41 9.82-9.82 9.82Zm5.52-7.3c-.3-.15-1.78-.88-2.05-.98-.27-.1-.47-.15-.66.15-.2.3-.76.97-.93 1.17-.17.2-.34.22-.64.07-.3-.15-1.25-.46-2.38-1.47-.88-.78-1.47-1.74-1.64-2.03-.17-.3-.02-.47.13-.62.13-.13.3-.34.45-.51.15-.17.2-.3.3-.5.1-.2.05-.37-.03-.52-.08-.15-.66-1.58-.91-2.17-.24-.58-.48-.5-.66-.51-.17-.01-.37-.01-.57-.01s-.52.07-.8.37c-.28.3-1.05 1.02-1.05 2.48s1.08 2.86 1.23 3.06c.15.2 2.15 3.29 5.23 4.62.73.31 1.3.5 1.73.64.73.22 1.4.2 1.93.13.6-.09 1.78-.73 2.03-1.44.25-.71.25-1.32.17-1.44-.08-.12-.27-.2-.57-.35Z"
              />
            </svg>
          </span>

          <!-- Label -->
          <span>{{ opt.label }}</span>

          <!-- Optional chip on the right -->
          <span
            v-if="opt.note"
            class="ml-auto rounded-full bg-gray-100 px-2.5 py-1 text-xs text-gray-600"
          >
            {{ opt.note }}
          </span>
        </a>
      </div>

      <!-- Bottom close link (kept for redundancy) -->
      <div class="text-center mt-5">
        <button
          class="text-gray-700 hover:text-gray-900 font-body"
          @click="toggleModal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
