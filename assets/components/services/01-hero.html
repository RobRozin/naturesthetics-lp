<!-- SERVICES HERO -->
<section
  class="relative w-screen left-1/2 right-1/2 -ml-[50vw] -mr-[50vw] overflow-hidden md:min-h-[30vh]"
>
  <!-- Background image (decorative) -->
  <img
    src="/assets/images/services_hero.png"
    alt=""
    aria-hidden="true"
    class="absolute inset-0 w-full h-full object-cover object-right z-0"
    fetchpriority="high"
  />

  <!-- Light overlay for contrast behind dark text -->
  <div
    class="absolute inset-0 bg-gradient-to-r from-[#F6F2EF]/95 via-[#F6F2EF]/60 to-transparent z-10 pointer-events-none"
  ></div>

  <!-- Content OVER the image -->
  <div class="relative z-20 max-w-7xl mx-auto px-6 lg:px-20 py-16 lg:py-16">
    <div class="max-w-[38ch] text-left">
      <h2
        class="text-6xl font-extrabold font-heading text-[#2B2D42] tracking-tight"
      >
        My Services
      </h2>

      <p class="mt-4 text-lg text-[#2B2D42]/85 leading-8">
        Save time and money with a tailored skincare routine that works for
        <span class="font-semibold">YOU</span>! Get expert guidance on the most
        effective products for your skin type and budget.
      </p>

      <!-- Feature chips -->
      <div class="mt-10 flex flex-wrap items-center gap-3 sm:gap-4">
        <!-- Chip -->
        <div
          class="inline-flex items-center gap-3 rounded-full bg-white/70 px-4 py-2 ring-1 ring-black/5 backdrop-blur min-w-[250px]"
        >
          <span
            class="grid place-items-center w-9 h-9 shrink-0 rounded-full bg-[#F2F1EA] text-secondary ring-1 ring-black/5"
          >
            <!-- globe -->
            <svg
              viewBox="0 0 24 24"
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              stroke-width="1.6"
            >
              <path
                d="m6.115 5.19.319 1.913A6 6 0 0 0 8.11 10.36L9.75 12l-.387.775c-.217.433-.132.956.21 1.298l1.348 1.348c.21.21.329.497.329.795v1.089c0 .426.24.815.622 1.006l.153.076c.433.217.956.132 1.298-.21l.723-.723a8.7 8.7 0 0 0 2.288-4.042 1.087 1.087 0 0 0-.358-1.099l-1.33-1.108c-.251-.21-.582-.299-.905-.245l-1.17.195a1.125 1.125 0 0 1-.98-.314l-.295-.295a1.125 1.125 0 0 1 0-1.591l.13-.132a1.125 1.125 0 0 1 1.3-.21l.603.302a.809.809 0 0 0 1.086-1.086L14.25 7.5l1.256-.837a4.5 4.5 0 0 0 1.528-1.732l.146-.292M6.115 5.19A9 9 0 1 0 17.18 4.64M6.115 5.19A8.965 8.965 0 0 1 12 3c1.929 0 3.716.607 5.18 1.64"
              />
            </svg>
          </span>
          <span
            class="text-sm md:text-base font-semibold text-[#2B2D42] whitespace-nowrap"
          >
            Exclusively Online
          </span>
        </div>

        <!-- Chip -->
        <div
          class="inline-flex items-center gap-3 rounded-full bg-white/70 px-4 py-2 ring-1 ring-black/5 backdrop-blur min-w-[250px]"
        >
          <span
            class="grid place-items-center w-9 h-9 shrink-0 rounded-full bg-[#F2F1EA] text-secondary ring-1 ring-black/5"
          >
            <!-- book -->
            <svg
              viewBox="0 0 24 24"
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              stroke-width="1.6"
            >
              <path
                d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25"
              />
            </svg>
          </span>
          <span
            class="text-sm md:text-base font-semibold text-[#2B2D42] whitespace-nowrap"
          >
            60+ Page PDF Guide
          </span>
        </div>

        <!-- Chip -->
        <div
          class="inline-flex items-center gap-3 rounded-full bg-white/70 px-4 py-2 ring-1 ring-black/5 backdrop-blur min-w-[250px]"
        >
          <span
            class="grid place-items-center w-9 h-9 shrink-0 rounded-full bg-[#F2F1EA] text-secondary ring-1 ring-black/5"
          >
            <!-- chat -->
            <svg
              viewBox="0 0 24 24"
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              stroke-width="1.6"
            >
              <path
                d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 0 1-.825-.242m9.345-8.334a2.126 2.126 0 0 0-.476-.095 48.64 48.64 0 0 0-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0 0 11.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155"
              />
            </svg>
          </span>
          <span
            class="text-sm md:text-base font-semibold text-[#2B2D42] whitespace-nowrap"
          >
            Ongoing Support
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
