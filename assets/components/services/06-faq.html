<div
  class="bg-white rounded-lg border border-secondary p-8 space-y-6 overflow-hidden"
>
  <div class="flex items-center my-2 relative">
    <span
      class="absolute -top-20 -left-5 text-[6rem] md:text-5xl font-accent text-accent mr-4 lowercase"
    >
      FAQ
    </span>
    <!-- <h3 class="text-xl md:text-2xl font-bold font-body z-10">Support</h3> -->
    <h3 class="text-2xl font-bold mb-4 z-10">Frequently Asked Questions</h3>
  </div>

  <div v-for="(faq, index) in faqs" :key="index" class="border-t pt-4">
    <div
      class="flex items-center space-x-2 cursor-pointer"
      @click="toggleFAQ(index)"
    >
      <!-- plus / minus -->
      <svg
        v-if="activeFAQ !== index"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 flex-shrink-0 text-secondary"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v6m3-3H9"
        />
        <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" />
      </svg>
      <svg
        v-else
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 flex-shrink-0 text-secondary"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h8" />
        <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" />
      </svg>
      <span class="font-medium ml-3">{{ faq.question }}</span>
    </div>
    <div v-show="activeFAQ === index" class="mt-3 text-gray-700 space-y-2">
      <div v-for="(answer, i) in faq.answers" :key="i">
        <p v-if="answer && answer.tag === 'p'">{{ answer.text }}</p>
        <ul
          v-else-if="answer.tag === 'ul'"
          class="list-disc list-inside ml-6 space-y-1"
        >
          <li v-for="(item, j) in answer.items" :key="j">{{ item }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
