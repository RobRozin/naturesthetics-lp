<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naturesthetics</title>
    <!-- AOS -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <!--  Petite Vue -->
    <script
      type="text/javascript"
      src="./assets/scripts/petite-vue.iife.js"
      defer
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Playfair+Display:wght@400;700&family=Mrs+Saint+Delafield&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/scripts/tailwind-config.js"></script>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body id="app" class="font-body text-gray-800" v-cloak @vue:mounted="init">
    <!-- HEADER -->
    <div id="site-header"></div>

    <main
      id="content"
      class="container px-8 lg:px-16 pt-20 overflow-hidden mx-auto"
    >
      <!-- HOME -->
      <div id="site-home"></div>

      <!-- ABOUT -->
      <div id="site-about"></div>

      <!-- SERVICES -->
      <div id="site-services"></div>
    </main>

    <!-- FOOTER -->
    <footer id="site-footer"></footer>

    <!-- CONTACT MODAL -->
    <div id="site-contact-modal"></div>

    <script src="./assets/scripts/app.js" defer></script>
  </body>
</html>
